{% extends 'base.html' %}

{% block title %}著者データをアップロード{% endblock %}

{% block content %}
<h2>著者データをCSVで読み込ませる</h2>
<form method="post" enctype=multipart/form-data>
<div>著者データCSVファイルをアップロードして下さい。<br>
<input type=file name=file></div>
<input type="submit" value="アップロード">
</form>
<div>
<a href="{{url_for('authors.all')}}">アップロードを中止する</a>
</div>
{% endblock %}
